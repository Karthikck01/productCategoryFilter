<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">

    <title>ProductFilter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container p-2 p-sm-3 p-md-5">
            <div class="catagories d-flex justify-content-evenly align-items-center flex-wrap">
                <div class="catagory btn btn-outline-primary rounded-pill active" id="All">
                    All
                </div>
                <div class="catagory btn btn-outline-primary rounded-pill" id="headphones">
                    headphones
                </div>
                <div class="catagory btn btn-outline-primary rounded-pill" id="watches">
                    watches
                </div>
                <div class="catagory btn btn-outline-primary rounded-pill" id="mobilephones">
                    mobile
                </div>
                <div class="catagory btn btn-outline-primary rounded-pill" id="laptop">
                    laptop
                </div>
                <div class="catagory btn btn-outline-primary rounded-pill" id="Airpods">
                    Airpods
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row items" id="items">
                <!--  -->
            </div>
        </div>
        
        <div class="view-item" id="view-image">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center w-100 controls">
                        <div class="">
                            catagory : <span id="viewImage-catagory"></span>
                        </div>
                        <div class="btn btn-close" id="close">
                        </div>
                    </div>
                </div>
                <img src="" class="card-img-bottom" alt="" id="viewImage-imageUrl">
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
